<div class="d-flex">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <a class="nav-link active" aria-current="page" href="#">현사용자이메일주소</a>

    <!-- 화면이 바뀌어서 들어오는 자리 -->
    <div class="root"></div>
    <!-- 화면이 바뀌어서 들어오는 자리 -->
  </div>
<script>
  const container = document.querySelector(".root")
  const router = () => {
    console.log('router');
    //조건문에 들어갈 낱말 카드를 적어보시오.
    //힌트는 같니? === 연산자 사용할것.
    //05.디자인/레이아웃/login/bookApp/routing/index.html#book
    console.log(location.hash);//-> #book or #notice or #board or #home
    const id = location.hash.substring(1) //book, notice, board home
    //너 도서검색 누른거야?
    if('book' === id){
      container.innerHTML = `
        <div class="row my-5 justify-content-center">
          <div class="col-8 col-md-6 col-lg-4">
            <h3 class="text-center mb-5">도서관리</h3>
          </div>
        </div>      
      `
    }
    //혹시 공지사항을 보길 원해?
    else if('notice' === id){
      container.innerHTML = `
        <div class="row my-5 justify-content-center">
          <div class="col-8 col-md-6 col-lg-4">
            <h3 class="text-center mb-5">공지사항</h3>
          </div>
        </div>      
      `
    }
    //아니면 게시판 화면을 보여줄까?
    else if('board' === id){
      container.innerHTML = `
        <div class="row my-5 justify-content-center">
          <div class="col-8 col-md-6 col-lg-4">
            <h3 class="text-center mb-5">게시판</h3>
          </div>
        </div>      
      `      
    }
    //모두 아니거나 해시값이 없으면?
    else{
      container.innerHTML = `
        <div class="row my-5 justify-content-center">
          <div class="col-8 col-md-6 col-lg-4">
            <h3 class="text-center mb-5">Home</h3>
          </div>
        </div>      
      `
    }
  }
  //아래 코드는 hashchange이벤트가 발동했을 때만 router함수가 호출된다.
  //처음 요청이 들어오면 한 번도 호출이 되지 않는다.
  window.addEventListener('hashchange', router)
</script>  
</body>
