그냥 새로운 HTML이 로딩이 되는 거고 브라우저를 이용해서 뒤로가기, 앞으로 가기 하면서
전환을 하는 거지 실제로 하나의 애플리케이션에 다양한 화면들이 전환되는 그런 것과는
