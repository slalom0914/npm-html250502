<head>

<body>
  <script>
    let hobby = ['게임','헬스','독서']
    let hobby2 = ['코딩','스노우보드','댄스']
    //화면과 로직은 분리한다.
    //화면이 없이도 나는 코딩(백엔드-Javascript, Java, Python)할 수 있다.
    //백엔드 없이도 나는 코딩(Front-End:html, React, Vue, Angular2)을 시작할 수 있다.
    //데이터베이스 서버가 구축이 되지 않았어도 나는 데이터를 처리할 수 있다.
    let merge = [...hobby, ...hobby2]
    merge.forEach((item, index) => {
      console.log(item);
      //브라우저에 쓴다.
      //document.write(item+"<br />")
      document.write(`<font size="26"><b>${item}</b></font>${index}<br />`)
    })    
  </script>
