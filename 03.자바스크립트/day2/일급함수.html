<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일급함수-실습</title>
</head>
<body>
  <script>
    function sayHello(){
      return "hello"
    }//end of sayHello
    function greeting(helloMessage, name){
      console.log(helloMessage()+name);
    }
    greeting(sayHello, "JavaScript!")
  </script>
</body>
</html>
<!-- 
리액트-상태관리를 리덕스로 한다.
리덕스는 Flux아키텍쳐를 아이디어로 만들어 졌다.
Flux아키텍쳐를 실제로 재현하는데 필요한 개념이다.
내가 라이브러리를 직접 만들고 싶다면.....
함수를 다른 변수와 동일하게 다루는 언어는 일급함수를 가졌다고 표현합니다.
예를 들어 일급함수를 가진 언어에서는 함수를 다른 함수에 인수로 제공하거나,
함수가 함수를 반환할 수 있으며, 변수에도 할당할 수 있습니다.
-->
