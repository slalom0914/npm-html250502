<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
    }
    li {
      cursor: pointer;
      padding: 4px;
    }
    li:hover{
      background-color: aqua;
    }
  </style>
</head>
<body>
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
  <script>
    const items = document.querySelectorAll("ul li")
    items.forEach((li) => {
      li.addEventListener('click', () => {
        console.log(li.textContent);
      })
    })

  </script>
</body>
</html>
