<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
    }
    li {
      cursor: pointer;/* li태그에 마우스 오버했을 때 손모양으로 커서 변함 */
      padding: 4px;
    }
    li:hover{/* li 오버되었을 때 흰색에서 아쿠아 색상으로 변환 */
      background-color: aqua;
    }
  </style>
</head>
<body>
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
  <script>
    const items = document.querySelectorAll("ul li")
    console.log(typeof items);//출력값은 공식문서에는 NodeList로 되어 있으나 Object출력됨.
    //items에는 li태그가 세 개 들어 있다.
    //forEach문 반복문이다. 배열에 있는 모든 원소를 접근할 때 사용함.
    items.forEach((li) => {//반복문
      li.addEventListener('click', function(){
        console.log(li.textContent);
      })
    })

  </script>
</body>
</html>
